################################################################################
## DEFAULT VIEW
################################################################################

default_view:
  view: 'yes'
  icon: mdi:home
  name: Home
  entities:
  - updater.updater
  - group.scenes
  - climate.nest
  - climate.upstairs_ac

scenes:
  name: Scenes
  view: 'no'
  entities:
  - input_select.abode_status
  - scene.out_of_the_house
  - scene.wakeytime
  - scene.evening
  - scene.sleepytime
  - scene.bedroom_evening_chillin
  - scene.upstairs_osmc_playing

################################################################################
## CAMERAS
################################################################################

cameras:
  name: Cameras
  view: 'yes'
  icon: mdi:video
  entities:
  - group.camera_status
  - camera.living_room
  - camera.dining_room

camera_status:
  name: Status
  view: false
  control: hidden
  entities:
  - switch.camera_monitoring
  - sensor.living_room_motion
  - sensor.living_room_status
  - sensor.dining_room_motion
  - sensor.dining_room_status

################################################################################
## LIGHTS
################################################################################

lighting:
  name: Lighting
  view: 'yes'
  icon: mdi:lightbulb-on-outline
  entities:
  - group.living_room
  - group.dining_room
  - group.kitchen
  - group.bedroom
  - group.office
  - group.bathroom

living_room:
  name: Living Room
  view: 'no'
  entities:
  - light.arc_lamp
  - light.fireplace
  - light.tv_left
  - light.tv_right

dining_room:
  name: Dining Room
  view: 'no'
  entities:
  - light.bar
  - light.dining_room_ceiling_1
  - light.dining_room_ceilng_2
  - light.dining_room_table
  - light.hallway

kitchen:
  name: Kitchen
  view: 'no'
  entities:
  - light.kitchen_desk_lamp
  - switch.kitchen_cabinets_switch

bedroom:
  name: Bedroom
  view: 'no'
  entities:
  - light.left_bed
  - light.right_bed
  - light.closet
  - light.foyer
  - light.reading_lamp
  - switch.stairway_switch

office:
  name: Office
  view: 'no'
  entities:
  - light.office_floor_lamp
  - light.office_table_lamp

bathroom:
  name: Bathroom
  view: no
  entities:
  - light.bathroom_ceiling

################################################################################
## MEDIA
################################################################################

media:
  name: Media
  view: 'yes'
  icon: mdi:play-pause
  entities:
  - sensor.lastfm_ynnus
  - media_player.osmc_main
  - media_player.spotify
  - media_player.apple_tv

################################################################################
## TRAVEL
################################################################################

travel:
  name: Travel
  view: true
  icon: mdi:car
  entities:
  - device_tracker.honda_accord_cpe
  - camera.traffic
  - camera.16th_st
  - camera.7th_st

################################################################################
## INFORMATION
################################################################################

information:
  name: Info
  view: 'yes'
  icon: mdi:help-circle
  entities:
  - sensor.stairway_energy_4_0
  - sensor.stairway_power_4_8
  - group.network
  - group.sunnys_phone
  - group.other
  - group.automations

sunnys_phone:
  name: Sunny's Phone
  view: false
  entities:
  - device_tracker.sunnys_7_plus
  - sensor.sunnys_7_plus_battery_level
  - sensor.sunnys_7_plus_battery_state

other:
  name: Other
  view: 'no'
  control: hidden
  entities:
  - light.controller_charger
  - switch.amazon_dash
  - calendar.work

automations:
  name: Automations
  view: false
  entities:
  - automation.sleepytime
  - automation.wakeytime
  - automation.upstairs_osmc_playing
  - automation.set_abode_mode
  - automation.set_away_mode
  - automation.living_room_motion_led_on
  - automation.living_room_motion_led_off

network:
  name: Network
  view: false
  entities:
  - sensor.ssl_certificate_expiry

################################################################################
## CLIMATE
################################################################################

climate:
  name: Climate
  view: yes
  icon: mdi:white-balance-sunny
  entities:
  - group.weather
  - group.bedroom_climate
  - group.living_room_climate
  - group.office_climate
  - group.kitchen_climate
  - group.hallway_climate
  - group.dining_room_climate
  - camera.doppler_weather
  - camera.wu_doppler_weather

weather:
  name: Weather
  view: 'no'
  entities:
  - sun.sun
  - sensor.moon
  - sensor.pws_weather
  - sensor.pws_temp_f
  - sensor.pws_feelslike_f
  - sensor.pws_relative_humidity
  - sensor.pws_dewpoint_f
  - sensor.pws_heat_index_f
  - sensor.pws_precip_1hr_in
  - sensor.pws_precip_today_in
  - sensor.pws_pressure_in
  - sensor.pws_pressure_mb
  - sensor.pws_pressure_trend
  - sensor.pws_solarradiation
  - sensor.pws_UV
  - sensor.pws_visibility_mi
  - sensor.pws_wind_degrees
  - sensor.pws_wind_dir
  - sensor.pws_wind_gust_mph
  - sensor.pws_wind_mph
  - sensor.pws_station_id

hallway_climate:
