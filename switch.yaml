################################################################################
## AMAZON DASH
################################################################################

- platform: mqtt
  name: Amazon Dash
  command_topic: dash/pressed
  state_topic: dash/pressed
  payload_on: active
  payload_off: inactive

################################################################################
## CAMERA MONITORING
################################################################################

- platform: mqtt
  name: Camera Monitoring
  command_topic: cameras/foscam
  state_topic: cameras/foscam
  payload_on: arm
  payload_off: disarm
  retain: true

